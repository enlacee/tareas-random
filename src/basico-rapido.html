<!DOCTYPE html>
<html>
    <head>
        <title>Basico y rapido</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Basico y rapido</h1>
        <div>
            Ingrese el numero de participantes.
            El numero de participantes es igual al numero de tareas
        </div>
        <br />
        <br />
        
        <div>
        #participantes:
        <input type="text" name="input-number" id="input-number" value=""/>
        
        
        <button id='myBtn'>Generar</button>
            
        </div>

        <br />
        <br />
        <hr>
        <div id="result">Result...</div>
    <script>
        var variables = {
            start : 1,
        }
        var randomTask = {
            
            // np : numero de persona
            basicAndFast : function(numPerson){
                
                var arrayNumbers = [];
                
                while(arrayNumbers.length < numPerson){
                    var newNumber = this.generatorNumer(variables.start, numPerson);
                    if (arrayNumbers.length > 0) {
                        var status = this.searchNumber(arrayNumbers, newNumber);
                        if (status === false) {
                            arrayNumbers.push(newNumber);
                        }
                    } else {
                        arrayNumbers.push(newNumber);
                    }
                    
                }
                
                
                return arrayNumbers;
            },
            
            generatorNumer : function(min, max) {
                
                return Math.floor(Math.random() * (max - min + 1)) + min;
            },
            
            searchNumber : function(arrayN, value) {
                var flag = false;
                for (var i = 0; i < arrayN.length; i++) {
                    if (arrayN[i] === value) {
                        flag = true;
                        return flag;
                    }
                }
                
                return flag;
            }
        }
        

        
        document.getElementById("myBtn").addEventListener("click", function(){
            var html = '===== Data Generate =====  <br />';
            var number = document.getElementById('input-number').value;
            var data = randomTask.basicAndFast(number);
            for (var i = 0; i < number; i++) {
                html += 'Participante (' + (i+1) + ')    =>    tarea (' + data[i] +')';
                html += '<br />';
            }
            
            document.getElementById('result').innerHTML = html;
            console.log(data);
        });
        

    </script>
    </body>
</html>
